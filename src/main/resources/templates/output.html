<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Output</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<form method="post" action="output/handle-button-back" th:object="${command}">
		<div class="page">
			<div id="title" class="title"><h2>Hello World</h2></div>
			<div id="subtitle" class="subtitle"><h3>Page: <b>Output</b></h3></div>
			<div id="content" class="content">
				<div class="contentElement">
					<div>&nbsp;</div>
					<div id="name" class="text"> Hello World <b th:text="*{name}"></b> </div>
					<div>&nbsp;</div>
				</div>
				
			</div>
			<div id="buttons" class="buttons">
				<input type="submit" id="back" name="back" value="Back" title="Go back to previous page"/>
			</div>
		</div>
	</form>	

</body>
</html>
