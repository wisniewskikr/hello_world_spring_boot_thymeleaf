<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Input</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css}"
		href="../../css/jquery-ui-1.10.3/smoothness/jquery-ui-1.10.3.custom.css" />	
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-ui-1.10.3.custom.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>			
</head>

<body>

	<form method="post" action="#" th:action="@{/{base}/input/handle-button-ok(base=${loc})}" th:object="${command}">
		<div class="page">
			<div id="title" class="title"><h2 th:text="#{input.title}"></h2></div>
			<div id="subtitle" class="subtitle"><h3 th:text="#{input.subtitle}"></h3></div>
			<div id="content" class="content">
				<div class="contentElement">
					<div class="textInput" th:text="#{input.text}"></div>
					<div class="input"><input type="text" id="name" name="name"/></div>
					<div class="description" th:text="#{input.description}"></div>
				</div>
				
			</div>
			<div id="buttons" class="buttons">
				<input type="submit" id="ok" name="ok" th:value="#{input.button.value}" th:title="#{input.button.title}"/>
			</div>
		</div>
	</form>	

</body>
</html>
