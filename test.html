<!DOCTYPE HTML>

<html>

<head>
	<title>Input</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	
	<div class="page">
	    
		<form method="post" action="http://localhost:8080/input/handle-button-ok">
			<div id="title" class="title">
				<h2>Hello World</h2></div>
			<div id="subtitle" class="subtitle"><h3>Page: Input</h3></div>
			<div id="content" class="content">
				<div class="contentElement">
					<div class="textInput">Name *</div>
					<div class="input"><input type="text" id="name" name="name" /></div>
					<div class="description">Type your name here</div>
				</div>
				
			</div>
			<div id="buttons" class="buttons">
				<input type="submit" id="ok" name="ok" value="OK" title="Go to next page" />
			</div>		
		</form>	
	</div>
		

</body>
</html>
